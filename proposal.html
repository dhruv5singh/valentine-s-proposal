    <style>
        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffc9e5 50%, #ffb3d9 100%);
        }

        /* ===== PAGE 1 STYLES (OPENING PAGE) ===== */
        #page1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #page1.hidden {
            display: none;
        }

        /* Main heading text */
        .main-heading {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #ff1493;
            text-align: center;
            z-index: 10;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.4);
            animation: fadeInBounce 1.5s ease-out;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            60% {
                transform: translateY(10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Tap to know button */
        .tap-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            z-index: 10;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .tap-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        /* ===== PAGE 2 STYLES (PROPOSAL PAGE) ===== */
        #page2 {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #page2.active {
            display: flex;
        }

        /* Question text */
        .question-text {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ff1493;
            text-align: center;
            z-index: 10;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.4);
            margin-bottom: 50px;
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        /* Yes button */
        .yes-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: 25px 60px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
            transition: all 0.3s ease;
        }

        .yes-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.7);
        }

        /* No button */
        .no-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff1493;
            background: white;
            border: 3px solid #ff69b4;
            padding: 25px 60px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            position: absolute;
            transition: all 0.2s ease;
        }

        /* ===== CELEBRATION SCREEN ===== */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(135deg, #ffeef8 0%, #ffc9e5 50%, #ffb3d9 100%);

        .celebration.active {
            display: flex;
        }

        .celebration-text {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #ff1493;
            text-align: center;
            text-shadow: 4px 4px 8px rgba(255, 105, 180, 0.5);
            animation: celebrationBounce 1s ease-out infinite;
            z-index: 1001;
        }

        @keyframes celebrationBounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);

        /* ===== RECTANGULAR MOVING VIDEO ON CELEBRATION PAGE ===== */
        .rectangular-video {
            position: absolute;
            width: 200px;
            height: auto;
            border-radius: 20px;
            border: 4px solid #ff1493;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            z-index: 1000;
            animation: rectangularPath 20s linear infinite;
        }

        @keyframes rectangularPath {
            0% {
                top: 50px;
                left: 50px;
            }
            25% {
                top: 50px;
                left: calc(100% - 250px);
            }
            50% {
                top: calc(100% - 200px);
                left: calc(100% - 250px);
            }
            75% {
                top: calc(100% - 200px);
                left: 50px;
            }
            100% {
                top: 50px;
                left: 50px;
            }
        }

        /* ===== FLOATING ANIMATIONS ===== */
        /* Hearts */
        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: float 6s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Flowers */
        .flower {
            position: absolute;
            font-size: 2.5rem;
            animation: floatFlower 8s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes floatFlower {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(-15deg);
            }
        }

        /* Teddy bears */
        .teddy {
            position: absolute;
            font-size: 3rem;
            animation: floatTeddy 10s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes floatTeddy {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) translateX(10px) rotate(5deg);
            }
        }

        /* ===== MOVING IMAGE PLACEHOLDERS ===== */
        .moving-image {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.75;
            animation: floatImage 7s infinite ease-in-out;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #ff69b4;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        @keyframes floatImage {
            0%, 100% {

            }
            50% {
                transform: translateY(-25px) translateX(15px) rotate(5deg);
            }
        }

        /* ===== MOVING VIDEO STYLES ===== */
        .moving-video {
            position: absolute;
            width: 200px;
            height: auto;
            border-radius: 20px;
            opacity: 0.8;
            animation: floatVideo 8s infinite ease-in-out;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            object-fit: cover;
            border: 3px solid #ff1493;
        }

        @keyframes floatVideo {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) translateX(20px) rotate(3deg);
            }
        }

        /* Different video sizes */
        .video-small {
            width: 150px;
        }

        .video-medium {

        }

        .video-large {

        }

        /* ===== CONFETTI STYLES ===== */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            position: absolute;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {

                font-size: 3rem;
            }
            .moving-image {
                width: 80px;
                height: 80px;
            }
            .moving-video {
                width: 120px;
            }
        }

        transform: translateY(-15px) translateX(-10px); /* limited movement */
    }
}

    </style>

    <script>
        
        function startExperience() {
    const bgMusic = document.getElementById("bg-music");

    // Play music (user-initiated ‚Üí browser allows)
    bgMusic.volume = 0.6;
    bgMusic.play().catch(err => {
        console.log("Music play blocked:", err);
    });

    // Continue to page 2
    goToPage2();
}

        // ===== PAGE TRANSITION =====
        function goToPage2() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            
            // Fade out page 1
            page1.style.transition = 'opacity 0.5s ease';
            page1.style.opacity = '0';
            
            setTimeout(() => {
                page1.classList.add('hidden');
                page2.classList.add('active');
                page2.style.opacity = '0';
                
                // Fade in page 2
                setTimeout(() => {
                    page2.style.transition = 'opacity 0.5s ease';
                    page2.style.opacity = '1';
                }, 50);
            }, 500);
        }

        // ===== NO BUTTON MOUSE AVOIDANCE =====
        const noButton = document.getElementById('noButton');
        let isMoving = false;

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            if (noButton && document.getElementById('page2').classList.contains('active')) {
                const buttonRect = noButton.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // Calculate distance from mouse to button
                const distance = Math.sqrt(
                    Math.pow(mouseX - buttonCenterX, 2) + 
                    Math.pow(mouseY - buttonCenterY, 2)
                );
                
                // If mouse is within 150px of button, move it away
                if (distance < 150 && !isMoving) {
                    moveButtonAway(mouseX, mouseY);
                }
            }
        });

        function moveButtonAway(mouseX, mouseY) {
            isMoving = true;
            
            const buttonRect = noButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            // Calculate direction away from mouse
            const directionX = buttonCenterX - mouseX;
            const directionY = buttonCenterY - mouseY;
            
            // Normalize and multiply by distance to move
            const magnitude = Math.sqrt(directionX * directionX + directionY * directionY);
            const moveDistance = 150;
            
            const moveX = (directionX / magnitude) * moveDistance;
            const moveY = (directionY / magnitude) * moveDistance;
            
            // Calculate new position
            let newLeft = buttonRect.left + moveX;
            let newTop = buttonRect.top + moveY;
            
            // Keep button within viewport bounds
            const maxX = window.innerWidth - buttonRect.width - 20;
            const maxY = window.innerHeight - buttonRect.height - 20;
            
            newLeft = Math.max(20, Math.min(newLeft, maxX));
            newTop = Math.max(20, Math.min(newTop, maxY));
            
            // Apply new position
            noButton.style.left = newLeft + 'px';
            noButton.style.top = newTop + 'px';
            
            setTimeout(() => {
                isMoving = false;
            }, 200);
        }

        // ===== CELEBRATION FUNCTION =====
        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create confetti from left and right
            createConfetti('left');
            createConfetti('right');
            
            // Add more confetti bursts
            setTimeout(() => {
                createConfetti('left');
                createConfetti('right');
            }, 300);
            
            setTimeout(() => {
                createConfetti('left');
                createConfetti('right');
            }, 600);
        }

        // ===== CONFETTI CREATION =====
        function createConfetti(side) {
            const colors = ['#ff69b4', '#ff1493', '#ff85c1', '#ffc0cb', '#ff6b9d', '#c71585'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = side === 'left' ? '0px' : (window.innerWidth - 10) + 'px';
                confetti.style.top = (Math.random() * window.innerHeight * 0.5) + 'px';
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random shape (square or circle)
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                // Add horizontal movement
                const horizontalMove = side === 'left' ? Math.random() * 300 + 100 : -(Math.random() * 300 + 100);
                confetti.style.setProperty('--horizontal-move', horizontalMove + 'px');
                
                // Custom animation for each confetti
                const duration = Math.random() * 2 + 2;
                confetti.style.animationDuration = duration + 's';
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, (duration + 0.3) * 1000);
            }
        }

        // Enhanced confetti fall animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) translateX(var(--horizontal-move, 0px)) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
